
<div class="row m-4">
<div class="card col-md-4 offset-md-4">
  <form>
    <div class="card-header bg-info">
      <h3 class="text-success text-center text-white">Login</h3>
    </div>
    <div class="card-body">
     
        <div class="form-group row m-2">
          <div class="col-md-4">
            <label for="txtuser">Username</label>
          </div>
          <div class="col-md-8">
            <input class="form-control" [(ngModel)]="login.username" type="text" name="username" placeholder="username"/>
          </div>
        </div>
        <div class="form-group row m-2">
          <div class="col-md-4">
            <label for="txtuser">Password</label>
          </div>
          <div class="col-md-8">
            <input class="form-control" [(ngModel)]="login.password" type="password" name="password" placeholder="Password"/>
          </div>
       </div>
     
    </div>
    <div class="card-footer row">
      <div class="col-md-4 mx-auto">
        <p class="text-danger">{{loginErrorMsg}}</p>
        <button type="submit" class="btn btn-success" (click)="loginClick()">Login</button>
      </div>
    </div>
    </form>
  </div>
</div>
